<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="info-wrapper">
      <img class ="info-wrapper__img" alt="matrix-eisenhower" src="./eisenhower-matrix.jpg">
      <a class="info-wrapper__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="list-wrapper">
      <div id="add-item" class="list-wrapper__content">
          <label class="list-wrapper__label" for="new-task">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task" class="task list-wrapper__input-text" type="text">
            <button class="list-wrapper__btn">Add</button>
          </div>
      </div>
      <h3>Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li>
          <input type="checkbox" class="list-wrapper__input-checkbox">
          <label class="task list-wrapper__label-task">Pay Bills</label>
          <input type="text" class="task list-wrapper__input-text">
          <button class="list-wrapper__btn edit">Edit</button>
          <button class="list-wrapper__btn delete">
            <img class="list-wrapper__ico" alt="delete" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="list-wrapper__input-checkbox">
          <label class="task list-wrapper__label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task list-wrapper__input-text">
          <button class="list-wrapper__btn edit">Save</button>
          <button class="list-wrapper__btn delete">
            <img class="list-wrapper__ico" alt="delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="list" id="completed-tasks">
        <li>
          <input type="checkbox" class="list-wrapper__input-checkbox" checked>
          <label class="task list-wrapper__label-task">See the Doctor</label>
          <input type="text" class="task list-wrapper__input-text">
          <button class="list-wrapper__btn edit">Edit</button>
          <button class="list-wrapper__btn delete">
            <img class="list-wrapper__ico" alt="delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
